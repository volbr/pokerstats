{% load crispy_forms_tags %}

<div class="modal fade" id="modal-game" tabindex="-1" role="dialog" aria-labelledby="modal-game-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-game-label">Finish Game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mt-1">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10">
                        <form class="game-form" method="POST" action="">{% csrf_token %}
                            {{ game_formset.management_form }}
                            <div class="row">
                                <div class="col-9 offset-3">
                                    <p class="text-center mb-2">Stake when finishing</p>
                                </div>
                            </div>
                            {% for form in game_formset %}
                            <div class="row">
                                {{ form.player }}
                                {{ form.game }}
                                {{ form.id }}
                                <div class="col-4">
                                    <p>{{ form.instance.player.user.first_name }}</p>
                                </div>
                                <div class="col">
                                    {{ form.stake | as_crispy_field }}
                                </div>
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-danger btn-block mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
