{% load crispy_forms_tags %}

<div class="modal fade" id="modal-rebuy" tabindex="-1" role="dialog" aria-labelledby="modal-rebuy-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-rebuy-label">Add Rebuy</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mt-3">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10">
                        <form method="POST" action="{% url "rebuy_create" %}">{% csrf_token %}
                        {{ rebuy_form.round }}
                        <div class="row">
                            <div class="col-4">
                                <p>Player</p>
                            </div>
                            <div class="col">
                                {{ rebuy_form.player | as_crispy_field }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <p>Amount</p>
                            </div>
                            <div class="col">
                                {{ rebuy_form.amount | as_crispy_field }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-3">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
