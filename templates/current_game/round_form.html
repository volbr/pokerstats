{% load crispy_forms_tags %}

<div class="modal fade" id="modal-round" tabindex="-1" role="dialog" aria-labelledby="modal-round-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-round-label">Finish Round</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mt-3">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10">
                        <form method="POST" action="{% url "round_update" %}">{% csrf_token %}
                        {{ round_form.game }}
                        <div class="row">
                            <div class="col-4">
                                <p>Winner</p>
                            </div>
                            <div class="col">
                                {{ round_form.winner | as_crispy_field }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <p>Winning</p>
                            </div>
                            <div class="col">
                                {{ round_form.winning | as_crispy_field }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <p>Combination</p>
                            </div>
                            <div class="col">
                                {{ round_form.combination | as_crispy_field }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-5">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
