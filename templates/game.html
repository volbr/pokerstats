{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row justify-content-center">
    <div class="col-xl-4 col-lg-6 col-md-12">
        <h1 class="mt-5 text-center">Current Game</h1>
        <p class="lead text-center">Team: {{ request.user.player.current_team|title }}</p>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-xl-6 col-md-12">
        <h3>Round Winners</h3>
        {% include "game/winners_table.html" %}
    </div>
    <div class="col-xl-6 col-md-12">
        <h3>Statistics</h3>
        {% include "game/stats_table.html" %}
    </div>
</div>
    <hr class="mt-5">
<div class="row justify-content-center mt-3">
    <div class="col-xl-4 col-md-6 col-sm-12 mt-3">
        <button id="newRound" class="btn btn-primary btn-lg btn-block">New Round Result</button>
    </div>
    <div class="col-xl-4 offset-xl-2 col-md-6 col-sm-12 mt-3">
        <button id="finishGame" class="btn btn-primary btn-lg btn-block">Finish Game</button>
    </div>
</div>

{% endblock content %}
