{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row justify-content-center">
    <div class="col-xl-4 col-lg-6 col-md-12">
        <h1 class="mt-5 text-center">New game</h1>
        <p class="lead text-center">Team: {{ request.user.player.current_team|title }}</p>
        <form method="POST">{% csrf_token %}
            {{ game_form | crispy }}
            <button type="submit" class="mt-5 btn btn-primary btn-lg btn-block">Start</button>
        </form>
    </div>
</div>


{% endblock content %}
