{% load crispy_forms_tags %}

<div class="modal fade" id="modal-game" tabindex="-1" role="dialog" aria-labelledby="modal-game-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-game-label">Start New Game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mt-3">

                <form method="POST">{% csrf_token %}
                    {{ form | crispy }}
                    <div class="row justify-content-center">
                        <div class="col-xl-4">
                            <button type="submit" class="mt-5 btn btn-dark btn-block">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
