version: '3'
services:

  pokerstats:
    build: ../
    container_name: pokerstats
    image: pokerstats
    restart: unless-stopped
    command: python manage.py runserver 0:80
    ports:
      - "8001:80"
    volumes:
    - ../:/app
    depends_on:
      - db
    env_file: env

  db:
    container_name: pokerstats_db
    image: postgres:10
    restart: unless-stopped
    expose:
      - "5432"
    env_file: env
